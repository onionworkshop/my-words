    <script>
        // æœå°‹èˆ‡è‡ªå‹•å±•é–‹é‚è¼¯
        function filterButtons() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const categories = document.querySelectorAll('.category');

            categories.forEach(cat => {
                const h3Text = cat.querySelector('h3').innerText.toLowerCase();
                const subCategories = cat.querySelectorAll('.sub-category');
                let catHasMatch = false;

                subCategories.forEach(sub => {
                    const h4Text = sub.querySelector('h4').innerText.toLowerCase();
                    const buttons = sub.querySelectorAll('button');
                    let subHasMatch = false;

                    buttons.forEach(btn => {
                        const btnText = btn.innerText.toLowerCase();
                        if (btnText.includes(input)) {
                            btn.classList.remove('hidden');
                            subHasMatch = true;
                        } else {
                            btn.classList.add('hidden');
                        }
                    });

                    // å¦‚æœæ¨™é¡ŒåŒ¹é…æˆ–æŒ‰éˆ•åŒ¹é…ï¼Œé¡¯ç¤ºå­åˆ†é¡
                    if (h3Text.includes(input) || h4Text.includes(input) || subHasMatch) {
                        sub.classList.remove('hidden');
                        if (h3Text.includes(input) || h4Text.includes(input)) {
                            buttons.forEach(b => b.classList.remove('hidden'));
                        }
                        subHasMatch = true;
                    } else {
                        sub.classList.add('hidden');
                    }
                    if (subHasMatch) catHasMatch = true;
                });

                if (catHasMatch || h3Text.includes(input)) {
                    cat.classList.remove('hidden');
                    if (input !== "") cat.setAttribute('open', ''); // é—œéµï¼šæœå°‹æ™‚è‡ªå‹•å±•é–‹
                } else {
                    cat.classList.add('hidden');
                }
            });
        }

        // è¤‡è£½åŠŸèƒ½
        function copyIt(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 1000);
            });
        }
    </script>
